<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>إدارة الفتاوى - منصة الزيدية العلمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main/style.css">
    <style>
        /* أنماط مخصصة للإدارة */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        .admin-header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .export-btn, .logout-btn {
            padding: 10px 20px;
            border-radius: 60px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
            color: white;
        }
        .export-btn { background: #27ae60; }
        .export-btn:hover { background: #2ecc71; }
        .logout-btn { background: #e74c3c; }
        .logout-btn:hover { background: #c0392b; }
        .add-btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 60px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: 0.2s;
        }
        .add-btn:hover { background: var(--primary-dark); }

        /* الجدول - للشاشات الكبيرة */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: table;
        }
        .admin-table thead {
            background: var(--primary-dark);
            color: white;
        }
        .admin-table th {
            padding: 15px;
            text-align: center;
            font-weight: 700;
        }
        .admin-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
            vertical-align: middle;
        }
        .admin-table tr:hover {
            background: var(--primary-soft);
        }
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 0.9rem;
            transition: 0.2s;
            color: white;
        }
        .edit-btn { background: #f39c12; }
        .edit-btn:hover { background: #e67e22; }
        .delete-btn { background: #e74c3c; }
        .delete-btn:hover { background: #c0392b; }

        /* عرض البطاقات للجوال */
        @media (max-width: 768px) {
            .admin-table, .admin-table thead, .admin-table tbody, .admin-table tr, .admin-table th, .admin-table td {
                display: block;
            }
            .admin-table thead {
                display: none; /* إخفاء رأس الجدول */
            }
            .admin-table tr {
                margin-bottom: 20px;
                border: 1px solid var(--border-light);
                border-radius: var(--radius-md);
                padding: 15px;
                background: var(--card-bg);
                box-shadow: var(--shadow-sm);
                position: relative;
            }
            .admin-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px dashed var(--border-light);
                text-align: right;
            }
            .admin-table td:last-child {
                border-bottom: none;
            }
            .admin-table td::before {
                content: attr(data-label);
                font-weight: bold;
                color: var(--primary-dark);
                margin-left: 15px;
                min-width: 80px;
            }
            .action-btn {
                margin: 2px;
            }
        }

        /* المودال (النافذة المنبثقة) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 15px;
            box-sizing: border-box;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        .modal-content h2 { 
            margin-bottom: 20px; 
            color: var(--primary-dark);
            font-size: 1.6rem;
        }
        .modal-content input, 
        .modal-content textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .modal-content textarea { min-height: 100px; resize: vertical; }
        .tag-input-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .save-btn { 
            background: var(--primary); 
            color: white; 
            padding: 12px 25px;
            border: none;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .cancel-btn { 
            background: #95a5a6; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 60px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .save-btn:hover { background: var(--primary-dark); }
        .cancel-btn:hover { background: #7f8c8d; }

        /* تحسينات عامة للجوال */
        @media (max-width: 480px) {
            .admin-header h1 { font-size: 1.5rem; }
            .btn-group { width: 100%; }
            .export-btn, .logout-btn { flex: 1; justify-content: center; }
            .add-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> إدارة الفتاوى</h1>
            <div class="btn-group">
                <button class="export-btn" id="exportBtn"><i class="fas fa-download"></i> تصدير JSON</button>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </div>

        <button class="add-btn" id="addNewBtn"><i class="fas fa-plus"></i> إضافة فتوى جديدة</button>

        <!-- جدول عرض الفتاوى -->
        <table class="admin-table" id="fatwasTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>العنوان</th>
                    <th>السؤال</th>
                    <th>الجواب</th>
                    <th>المفتي</th>
                    <th>التاريخ</th>
                    <th>التصنيفات</th>
                    <th>إجراءات</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- يتم تعبئتها بواسطة JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- مودال الإضافة/التعديل -->
    <div class="modal" id="fatwaModal">
        <div class="modal-content">
            <h2 id="modalTitle">إضافة فتوى جديدة</h2>
            <input type="hidden" id="fatwaId">
            <input type="text" id="title" placeholder="العنوان (اختياري)">
            <textarea id="question" placeholder="السؤال *" required></textarea>
            <textarea id="answer" placeholder="الجواب (اترك فارغاً إذا لم يوجد)"></textarea>
            <input type="text" id="mufti" placeholder="اسم المفتي">
            <input type="date" id="date">
            <input type="text" id="tags" placeholder="التصنيفات (مفصولة بفاصلة) مثال: طهارة, صلاة">
            <div class="tag-input-hint">أدخل التصنيفات مفصولة بفواصل (,) بدون مسافات زائدة</div>
            <div class="modal-actions">
                <button class="save-btn" id="saveFatwaBtn"><i class="fas fa-save"></i> حفظ</button>
                <button class="cancel-btn" id="cancelModalBtn"><i class="fas fa-times"></i> إلغاء</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
