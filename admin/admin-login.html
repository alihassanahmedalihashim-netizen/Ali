<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المشرف - منصة الزيدية العلمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
        }
        .login-container h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border-light);
            border-radius: 60px;
            font-family: 'Tajawal', sans-serif;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-container button:hover {
            background: var(--primary-dark);
        }
        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1><i class="fas fa-lock"></i> دخول المشرف</h1>
            <input type="text" id="username" placeholder="اسم المستخدم" value="userali">
            <input type="password" id="password" placeholder="كلمة المرور" value="ali773399154">
            <button id="loginBtn">دخول</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username === 'userali' && password === 'ali773399154') {
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('loginError').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
        });
    </script>
</body>
</html>
